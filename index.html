<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Оберіть тур</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.2/dist/flowbite.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
  </style>
</head>
<body>
  <header class="header">
    <h1 class="logoheader">Турплейс</h1>
    <ul class="nav">
      <li class="nav__item"><a class="nav__link" href="#">Оберіть тур</a></li>
      <li class="nav__item">
        <a class="nav__link" href="#">Країни</a>
        <ul class="nav-dropdown">
          <li class="nav-dropdown__item"><a href="pages/primary.html" class="nav-dropdown__link">Німеччина</a></li>
          <li class="nav-dropdown__item"><a href="#" class="nav-dropdown__link">Інші країни незабаром!</a></li>
        </ul>
      </li>
    </ul>
  </header>
  <main>
    <form action="https://fom.in.ua/echo" method="get">
      <h2 class="formheader">Почнімо шукати тур</h2>
      <fieldset>
        <select name="country" id="select-css" class="select_item">
          <option selected disabled value="">Оберіть країну подорожі</option>
          <option value="germany">Німеччина</option>
          <option value="turkey">Туреччина</option>
          <option value="france">Франція</option>
          <option value="egypt">Єгипет</option>
          <option value="uae">ОАЕ</option>
        </select>
      </fieldset>
      <div class="datepicker">
        <div date-rangepicker class="flex items-center">
          <div class="relative">
            <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
              <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor"
                viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                  d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
                  clip-rule="evenodd"></path>
              </svg>
            </div>
            <input name="tour_start" type="text"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Початок поїздки">
          </div>
          <span class="mx-4 text-gray-500">до</span>
          <div class="relative">
            <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
              <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor"
                viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                  d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
                  clip-rule="evenodd"></path>
              </svg>
            </div>
            <input name="tour_end" type="text"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Кінець поїздки">
          </div>
        </div>
      </div>
      <fieldset>
        <select name="people" id="select-css_primary" class="select_item">
          <option selected disabled value="">Оберіть кількість людей</option>
          <option value="one_people">1 людина</option>
          <option value="two_people">2 людини</option>
          <option value="three_people">3 людини</option>
          <option value="four_people">4 людини</option>
          <option value="five_people">5 людей</option>
        </select>
      </fieldset>
      <fieldset>
        <select name="staynights" id="select-css_secondary" class="select_item">
          <option selected disabled value="">Оберіть кількість ночей</option>
          <option value="up_to_seven">до 7 ночей</option>
          <option value="seven_fourteen">7-14 ночей</option>
          <option value="fourteen_twentyone">14-21 ніч</option>
          <option value="from_twentyone">від 21 ночей</option>
        </select>
      </fieldset>
      <fieldset>
        <button class="sub_button" type="submit">Пошук туру</button>
      </fieldset>
    </form>
  </main>
  <script src="https://unpkg.com/flowbite@1.5.2/dist/datepicker.js"></script>
</body>
</html>
